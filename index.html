<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/index.css">
    <title>TIRAS</title>
</head>
<body>
    <header class="header">
        <div class="header__body _container">

            <div class="header__contact">
                <div class="contact">
                    <a href="tel:+373 78 589 095" class="contact__phone">+373 78 589 095</a>
                    <a href="#" class="contact__callBack">Перезвонить</a>
                    <a href="mailto:info@tiras.md" class="contact__email">info@tiras.md</a>
                </div>
                <div class="language">
                    <select class="language__select">
                        <option>English</option>
                    </select>
                </div>
            </div>


            <div class="header__search">

                <div class="logo">
                    <img src="img/Logo.svg" alt="Logo" class="logo__img">
                </div>

                <div class="serch">
                    <form action="#" class="search__form">
                        <input type="text" name="form[]" class="search__input" placeholder="SEARCH">
                        <button type="submit" class="fa-solid fa-magnifying-glass search__btn_active"></button>
                    </form>
                    <button class="search__btn"></button>
                </div>

                <div class="icon">
                    <ul class="icon__list">
                        <li class="icon-item">
                            <a href="#">
                                <img src="img/headphone.svg" alt="headphone">
                            </a>
                        </li>
                        <li class="icon-item">
                            <a href="#">
                                <img src="img/heart.svg" alt="heart">
                            </a>
                        </li>
                        <li class="icon-item">
                            <a href="#">
                                <img src="img/cart.svg" alt="cart">
                            </a>
                        </li>
                        <li class="icon-item">
                            <a href="#">
                                <img src="img/user.svg" alt="user">
                            </a>
                        </li>
                        <li class="icon-item">
                            <a href="#">Login in</a>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="header__nav"></div>

            
            
        </div>


        <div></div>
        <div></div>
        

    </header>

    
    
</body>
</html>
